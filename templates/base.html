<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Proyecto Flask" }}</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">


<!-- Menú -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-green">
  <div class="container">
    <!-- Logo en el menú -->
    <a class="navbar-brand" href="/">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Logo_Universidad_de_Cundinamarca.png"
           alt="logo" style="height: 40px;">
    </a>
  </div>
</nav>



  <!-- Contenido -->
  <main class="flex-grow-1">
    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>
  </main>


  <!-- Footer -->
  <footer class="footer text-center py-3">
    <div class="container">
      <span class="text-white">Universidad de Cundinamarca</span>
    </div>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
