<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio - Regresión Lineal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap para estilos bonitos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center p-3 bg-light">
        <img src="{{ url_for('static', filename='escudo.png') }}" alt="Escudo UDEC" class="logo" style="max-height:80px;">
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Ejercicio Interactivo</h1>
        
        <form method="POST" class="p-4 border rounded shadow-sm bg-white">
            <div class="mb-3">
                <label for="experiencia" class="form-label">Años de experiencia:</label>
                <input type="number" step="0.1" name="experiencia" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="educacion" class="form-label">Nivel de educación:</label>
                <select name="educacion" class="form-select" required>
                    <option value="1">Secundaria</option>
                    <option value="2">Técnico</option>
                    <option value="3">Tecnólogo</option>
                    <option value="4">Universitario</option>
                    <option value="5">Especialización</option>
                    <option value="6">Maestría</option>
                    <option value="7">Doctorado</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Predecir sueldo</button>
        </form>

        {% if resultado %}
        <div class="alert alert-success mt-4 text-center fs-5">
            <strong>Sueldo estimado:</strong> {{ resultado }}
        </div>
        {% endif %}

        {% if grafico_url %}
        <div class="mt-4 text-center">
            <h4>Visualización de la predicción</h4>
            <img src="data:image/png;base64,{{ grafico_url }}" alt="Gráfico de predicción" class="img-fluid rounded shadow">
        </div>
        {% endif %}

        <div class="mt-5 text-center">
            <a href="{{ url_for('index2') }}" class="btn btn-outline-success me-2">🏠 Inicio</a>
            <a href="{{ url_for('RLconceptos') }}" class="btn btn-outline-primary">📘 Conceptos</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3 mt-5 border-top">
        <p class="mb-0">&copy; 2025 Universidad de Cundinamarca - Opinión ML</p>
    </footer>

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
